<!DOCTYPE html>
<html>
<head>
    <title>Todo Items</title>
</head>
<body>
    <h1>Todo Items</h1>
    <ul>
        {% for todo_item in todo_items %}
            <li>{{ todo_item.title }} - {{ todo_item.description }}</li>
        {% empty %}
            <li>No todo items available.</li>
        {% endfor %}
    </ul>
</body>
</html>
